<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Employee Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("pexels-janetrangdoan-1024248.jpg") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.85); 
      padding: 20px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: fadeIn 0.7s ease-in-out;
      border: 1px solid rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #007bff;
      font-size: 26px;
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      color: #333;
      text-align: left;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.7);
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      background: #fff;
      color: #333;
    }

    input::placeholder, textarea::placeholder {
      color: #aaa;
    }

    .gender-group {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 5px;
    }

    button {
      width: 100%;
      background: linear-gradient(45deg, #007bff, #0056b3);
      color: white;
      border: none;
      padding: 12px;
      margin-top: 15px;
      cursor: pointer;
      border-radius: 6px;
      font-size: 16px;
      transition: 0.3s;
      font-weight: bold;
    }

    button:hover {
      background: linear-gradient(45deg, #0056b3, #003580);
      transform: scale(1.05);
    }

    .error {
      color: rgb(255, 87, 87);
      font-size: 12px;
      text-align: left;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .form-container {
        width: 90%;
        padding: 15px;
      }
      h2 {
        font-size: 22px;
      }
      input, textarea, select {
        font-size: 14px;
      }
      button {
        font-size: 16px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Employee Details</h2>
    <form id="employeeForm">
      <label for="empId">Employee ID:</label>
      <input type="text" id="empId" name="empId" required pattern="[A-Za-z0-9]+" title="Only alphanumeric characters allowed" placeholder="Enter Employee ID">
      <span id="empIdError" class="error"></span>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required pattern="[A-Za-z\s]+" title="Only letters are allowed" placeholder="Enter Full Name">
      <span id="nameError" class="error"></span>

      <label for="mobile">Mobile:</label>
      <input type="tel" id="mobile" name="mobile" required pattern="[0-9]{10}" title="Enter a valid 10-digit mobile number" placeholder="Enter Mobile Number">
      <span id="mobileError" class="error"></span>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Enter Email Address">
      <span id="emailError" class="error"></span>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required placeholder="Enter your DOB">
      <span id="dobError" class="error"></span>

      <label for="address">Address:</label>
      <textarea id="address" name="address" required placeholder="Enter Address"></textarea>
      <span id="addressError" class="error"></span>

      <label>Gender:</label>
      <div class="gender-group">
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>

        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label>
      </div>
      <span id="genderError" class="error"></span>

      <label for="department">Your Department:</label>
      <select id="department" name="department">
        <option value="" disabled selected>-- Select a Department --</option>
        <option value="engineering_it">Engineering / IT</option>
        <option value="sales">Sales</option>
        <option value="finance">Finance</option>
        <option value="hr">Human Resources (HR)</option>
        <option value="marketing">Marketing</option>
        <option value="customer_support">Customer Support</option>
        <option value="product_management">Product Management</option>
        <option value="logistics">Logistics</option>
        <option value="administration">Administration</option>
        <option value="legal">Legal</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </div>
  
  <script>
    document.getElementById("employeeForm").addEventListener("submit", function(event) {
      let valid = true;
      
      let empId = document.getElementById("empId").value;
      if (!/^[A-Za-z0-9]+$/.test(empId)) {
        document.getElementById("empIdError").innerText = "Only alphanumeric characters allowed";
        valid = false;
      } else {
        document.getElementById("empIdError").innerText = "";
      }
      
      let name = document.getElementById("name").value;
      if (!/^[A-Za-z\s]+$/.test(name)) {
        document.getElementById("nameError").innerText = "Only letters are allowed";
        valid = false;
      } else {
        document.getElementById("nameError").innerText = "";
      }
      
      let mobile = document.getElementById("mobile").value;
      if (!/^\d{10}$/.test(mobile)) {
        document.getElementById("mobileError").innerText = "Enter a valid 10-digit mobile number";
        valid = false;
      } else {
        document.getElementById("mobileError").innerText = "";
      }
      
      let email = document.getElementById("email").value;
      if (!/\S+@\S+\.\S+/.test(email)) {
        document.getElementById("emailError").innerText = "Enter a valid email address";
        valid = false;
      } else {
        document.getElementById("emailError").innerText = "";
      }
      
      let address = document.getElementById("address").value;
      if(!/^[A-Za-z\s]+$/.test(address)){
        document.getElementById("addressError").innerText = "Only letters and spaces are allowed";
        valid = false;
      } else {
        document.getElementById("addressError").innerText = "";
      }

      if (!valid) {
        event.preventDefault();
      } else {
        alert("Form submitted successfully ðŸŽ‰");
      }
    });
  </script>
</body>
</html>
