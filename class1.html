<!-- Employee Page - Name (Text Box), Mobile (Text Box), Address (Text Area), Gender (Radio Button)
 HTML5 Validations for Fields -->
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 20px;
        }

        .form-container {
            background: white;
            padding: 15px;
            border-radius: 5px;
            width: 300px;
            margin: auto;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .gender-group {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 5px;
        }

        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 3px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Employee Details</h2>
        <form action="#" method="get">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required pattern="[A-Za-z\s]+" title="Only letters are allowed">

            <label for="mobile">Mobile:</label>
            <input type="tel" id="mobile" name="mobile" required pattern="[0-9]{10}" title="Enter a valid 10-digit mobile number">

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label>Gender:</label>
            <div class="gender-group">
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male">Male</label>

                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>

                <input type="radio" id="other" name="gender" value="Other">
                <label for="other">Other</label>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
